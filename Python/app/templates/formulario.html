<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 mt-4 text-center">
            <h1> Crud com Python</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
           <a href="/" class="btn btn-info"> Voltar </a>
    </div>

    <div class="col-8 m-auto mt-4 pt-2 pb-2 text-center">
            <form name="forrm" id="form" action="/create/" method="post">
                {% csrf_token %}
                <div class="form-group mt-4">Modelo: {{forms.Modelo}}</div>
                <div class="form-group mt-4">Marca: {{forms.Marca}}</div>
                <div class="form-group mt-4">Ano: {{forms.Ano}}</div>
                <input type="submit" class="btn btn-success mt-4" value="Salvar">
            </form>
    </div>
</body>
</html>
