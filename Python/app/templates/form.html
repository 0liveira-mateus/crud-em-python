<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Crud com Python</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="form" id="form" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Modelo: {{form.Marca}}</div>
            <div class="form-group mt-4">Marca: {{form.Modelo}}</div>
            <div class="form-group mt-4">Ano: {{form.Ano}}</div>
            <input type="submit" class="btn btn-success mt-3" value="Salvar">
        </form>

    </div>
</body>
</html>
